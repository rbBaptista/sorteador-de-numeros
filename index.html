<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorteador de Números</title>
		<link rel="stylesheet" href="/styles/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<img id="logo" src="assets/img/logo.png" alt="" />
		<div class="container">
			<main>
				<h2>Online - Free</h2>
				<h1>Number Sorter</h1>

				<div class="flex-questions">
					<img src="assets/icons/Frame-2.svg" alt="" />
					<p>
						<strong>How does the number sorter work?</strong><br />
						The sorter uses a random generation algorithm to create numbers within the range specified by the user.
					</p>
				</div>

				<div class="flex-questions">
					<img src="assets/icons/Frame-2.svg" alt="" />
					<p>
						<strong>Can I choose the range of numbers?</strong><br />
						Yes, you can set the minimum and maximum values for the range of sorted numbers.
					</p>
				</div>
			</main>
			<form>
				<label for="quantity">Quantity of Numbers:</label>
				<input type="number" id="quantity" name="quantity" value="" />

				<label for="minimum">From:</label>
				<input type="number" id="minimum" name="minimum" value="" />

				<label for="maximum">To:</label>
				<input type="number" id="maximum" name="maximum" value="" />

				<label for="no-repeat"><input type="checkbox" id="no-repeat" name="no-repeat" /> Do not repeat numbers</label>

				<button type="submit">Sort →</button>
			</form>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
